<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pages</title>
    <meta name="theme-color" content="#fff" >
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="bar.css">

    <script>
        
const searchIconContainer = document.querySelector('.search-icon-container');
const searchIcon = searchIconContainer.querySelector('i');
const forLgElements = document.querySelectorAll('.for-lg');

searchIconContainer.addEventListener('click', toggleSearch);
document.addEventListener('click', outsideClick);
window.addEventListener('scroll', toggleSearch);

function toggleSearch() {
  forLgElements.forEach((element) => {
    element.style.display = element.style.display === 'block' ? 'none' : 'block';
  });
  searchIcon.style.display = searchIcon.style.display === 'block' ? 'none' : 'block';
}

function outsideClick(event) {
  if (!event.target.classList.contains('for-lg') && !event.target.classList.contains('search-icon-container')) {
    toggleSearch();
  }
}

    </script>
    
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="top-bar">
            <div class="search-icon-container">
                <i class="fi fi-rr-search"></i>
            </div>
            <div class="top-ul">
                <ul>
                    <li class="for-sm">
                        <i class="fi fi-rr-grip-lines"></i>
                    </li>
                    <li class="for-lg">
                        <i class="fi fi-rr-lock"></i>
                    </li>
                    <li class="for-lg">
                        <i class="fi fi-rr-credit-card"></i>
                    </li>
                    <li class="for-lg">
                        <i class="fi fi-rr-bank"></i>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Section Main -->
    <main>
        <div class="images-container">
            <img src="t.jpg" alt="" >
            <img src="p.jpeg" alt="" >
            <img src="p.jpeg" alt="" >
            <img src="t.jpg" alt="" >
            <img src="p.jpeg" alt="" >
            <img src="t.jpg" alt="" >
        </div>
    </main>
    
</body>
</html>
