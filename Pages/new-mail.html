
<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
  
  <style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
   header{
     display: flex;
     align-items: center;
     justify-content: space-around;
     
     width: 100vw;
     height: 40px;
     
     padding-top: 20px;
     padding-bottom: 25px;
     border-bottom: 1px solid lightgreen;
     
     background: white;
     
     position: sticky;
     top: 0;
     left: 0;
     right: 0;
   }
  
   main{
     
   }
  
   header img{
     width: 40px;
     height: 40px;
   }
  
   main form{
     margin: 24px 11px 0 11px;
     
     display: flex;
     justify-content: center;
     flex-direction: column;
     
     height: 100vh;
   }
  
   form input{
     border: none;
     border-bottom: 1px dashed gray;
     margin-top: 8px;
     
     height: 39px;
     
     font-size: 1.4rem;
     color: blue;
     
     transition-property: all;
     transition-duration: 0.07;
     transition-delay: 0.1s;
   }
  
   form input:focus-visible{
     outline: none;
     border-bottom: 2px solid blue;
   }
   
   form label{
     font-size: 1.4rem;
     font-weight: 500;
     
   }
  
   .f-name, .address{
     margin-top: 31px;
   }
  
   
   label sup{
     color: blue;
   }
  
   #address{
     width: 90%;
     flex-grow: 3;
     caret-position: start;
   }
  
   img{
     width: 150px;
   }
  
  </style>
  
 

</head>
<body style="overflow-visible">
  
  <header>
    <img src="a.png">
    <img src="b.png">
    <img src="c.png">
  </header>
  
  <main>
    <form action="" method="post" style="display: flex">
      <label for="name">Name<sup>*</sup></label> 
      <input type="text" id="name" autocomplete="name" autofocus="ture" autocapitalize="on" required="yes"> 
      
      <label for="f-name" class="f-name" style="margin-bottom: 9px;">Father Name</label> 
      <input type="text" id="f-name" autocomplete="father name" autocapitalize="on" placeholder="optional"   > 
      
      <label for="address" class="address">Address<sup>*</sup></label> 
      <input type="text" id="address" required="yes" autocomplete="adress" >
    </form>
    
    
    
  </main>
  
  
</body>
</html>
