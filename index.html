<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="manifest" href="manifest.json" >
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="bg-white">

    <header class="bg-blue-600 flex justify-between items-center shadow-none *:mr-5 *:ml-5 sticky top-0">
        <div class="flex items-center justify-center">
            <div class="inline-block bg-yellow-700 w-7 h-7 rounded-full text-white 
                        flex items-center justify-center font-normal">
                B
            </div>
            <h1 class="inline text-white text-xl font-bold antialiased font-sans ml-6">
                Inbox
            </h1>
        </div>
        <div class=" *:inline-block *:py-5 *:ml-6 fill-white ">
            <svg class="w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" ><g id="_01_align_center" data-name="01 align center"><path d="M23.259,16.2l-2.6-9.371A9.321,9.321,0,0,0,2.576,7.3L.565,16.35A3,3,0,0,0,3.493,20H7.1a5,5,0,0,0,9.8,0h3.47a3,3,0,0,0,2.89-3.8ZM12,22a3,3,0,0,1-2.816-2h5.632A3,3,0,0,1,12,22Zm9.165-4.395a.993.993,0,0,1-.8.395H3.493a1,1,0,0,1-.976-1.217l2.011-9.05a7.321,7.321,0,0,1,14.2-.372l2.6,9.371A.993.993,0,0,1,21.165,17.605Z"/></g>
            </svg>

            <svg class="w-4" xmlns="http://www.w3.org/2000/svg" id="Outline" viewBox="0 0 24 24"><path d="M23.707,22.293l-5.969-5.969a10.016,10.016,0,1,0-1.414,1.414l5.969,5.969a1,1,0,0,0,1.414-1.414ZM10,18a8,8,0,1,1,8-8A8.009,8.009,0,0,1,10,18Z"/>
            </svg>
        </div>
    </header>   

    <!-- Mode change and filter button section -->
    <section class="bg-blue-600 *:mr-5 *:ml-5 py-2 flex items-center justify-between">
        <!-- Mode change checkbox -->
        <div>
            <input type="checkbox" name="" id="mode-change" class="hidden">
            <label for="mode-change" aria-label="Focused or other modes"
                class="before:content-['Focused'] max-w-max mb-0 before:bg-blue-800  bg-blue-800
                       before:py-1 before:px-1 before:rounded-full py-1 px-3 rounded-full
                       before:text-blue-100 text-blue-100 before:mr-7 after:w-20 after:h-7
                       after:absolute after:rounded-full after:left-5 after:top-17 after:opacity-40 before:tex-over indeterminate:after:left-36">Others</label>
        </div>

        <!-- Filter button -->
        <div class="bg-blue-800 text-blue-300 h-7 w-16 rounded-full flex items-center 
                    justify-center">
           <label for="filter">Filter</label>
           <input type="checkbox" id="filter" class="peer hidden" >

           <!-- Filter options box -->
           <div id="box" class="absolute top-16 right-5 bg-white shadow-2xl sm:w-auto box-content w-7/12 rounded-2xl peer-checked:block hidden  transition" >

            <label for="filter" class="*:w-6 *:fill-slate-400 bg-white rounded-full *:rounded-full
                                        absolute bottom-80 right-34 ">
                <svg xmlns="http://www.w3.org/2000/svg" id="Bold" viewBox="0 0 24 24" ><path d="M14.121,12,18,8.117A1.5,1.5,0,0,0,15.883,6L12,9.879,8.11,5.988A1.5,1.5,0,1,0,5.988,8.11L9.879,12,6,15.882A1.5,1.5,0,1,0,8.118,18L12,14.121,15.878,18A1.5,1.5,0,0,0,18,15.878Z"/>
                </svg>
            </label>

            <!-- All Options  -->
             <div class="mt-3 mb-3 ml-3 mr-3 justify-between flex items-center flex-col gap-y-5 *:w-full
                        *:justify-between *:flex *:items-center">
                <!-- Individual options 01 -->
                <div class="flex items-center ">
                    <label for="all-messages"  class="*:w-5 * *:fill-slate-500 *:inline *:text-slate-500
                                                       ">
                        <svg  xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24"><path d="M18,23H5c-2.76,0-5-2.24-5-5V7c0-.55,.45-1,1-1s1,.45,1,1v11c0,1.65,1.35,3,3,3h13c.55,0,1,.45,1,1s-.45,1-1,1Zm-6.12-13.88c1.17,1.17,3.07,1.17,4.24,0l6.52-6.52c-.91-.98-2.2-1.6-3.64-1.6H9c-1.44,0-2.73,.62-3.64,1.6l6.52,6.52Zm5.66,1.41c-.97,.97-2.26,1.46-3.54,1.46s-2.56-.49-3.54-1.46L4.3,4.37c-.18,.51-.3,1.06-.3,1.63V14c0,2.76,2.24,5,5,5h10c2.76,0,5-2.24,5-5V6c0-.57-.12-1.12-.3-1.63l-6.17,6.17Z"/>
                        </svg>
                        
                        <!-- Text -->
                        <p class="px-2">All Messages</p>
                    </label>
    
                    <!-- Input radio -->
                    <input type="radio" id="all-messages" class="w-4 h-4" name="filter">
                </div>

                <!-- For un-read messages -->
                <div class="flex items-center ">
                    <label for="Unread"  class="*:w-5 * *:fill-slate-500 *:inline *:text-slate-500
                                                       ">
                        <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" ><path d="M24,10.5v8c0,3.03-2.47,5.5-5.5,5.5H5.5c-3.03,0-5.5-2.47-5.5-5.5V8.5C0,5.47,2.47,3,5.5,3H13.5c.83,0,1.5,.67,1.5,1.5s-.67,1.5-1.5,1.5H5.5c-.96,0-1.79,.54-2.21,1.33l6.94,6.94c.95,.95,2.59,.95,3.54,0,.02-.02,2.75-2.4,2.75-2.4,.62-.54,1.57-.48,2.12,.15,.54,.62,.48,1.57-.15,2.12l-2.64,2.3c-1.03,1.01-2.4,1.57-3.85,1.57s-2.85-.57-3.89-1.61L3,11.28v7.22c0,1.38,1.12,2.5,2.5,2.5h13c1.38,0,2.5-1.12,2.5-2.5V10.5c0-.83,.67-1.5,1.5-1.5s1.5,.67,1.5,1.5Zm-3.5-3.5c1.93,0,3.5-1.57,3.5-3.5s-1.57-3.5-3.5-3.5-3.5,1.57-3.5,3.5,1.57,3.5,3.5,3.5Z"/>
                        </svg>
                        
                        <!-- Text -->
                        <p class="px-2">Unread</p>
                    </label>
    
                    <!-- Input radio -->
                    <input type="radio" id="Unread" class="w-4 h-4" name="filter">
                </div>

                <!---->
                <div class="flex items-center ">
                    <label for="Flagged"  class="*:w-5 * *:fill-slate-500 *:inline *:text-slate-500
                                                       ">
                        <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" ><path d="M20.358,7.5l3.237-4.297c.459-.609,.533-1.413,.192-2.096s-1.026-1.107-1.79-1.107H4C1.794,0,0,1.794,0,4V23c0,.553,.448,1,1,1s1-.447,1-1V15H21.998c.764,0,1.449-.425,1.79-1.107s.267-1.486-.192-2.096l-3.237-4.297ZM2,13V4c0-1.103,.897-2,2-2H21.998l-3.69,4.898c-.268,.356-.268,.847,0,1.203l3.69,4.898H2Z"/>
                        </svg>
                        <!-- Text -->
                        <p class="px-2">Flagged</p>
                    </label>
    
                    <!-- Input radio -->
                    <input type="radio" id="Flagged" class="w-4 h-4" name="filter">
                </div>

                <!---->
                <div class="flex items-center ">
                    <label for="Pinned"  class="*:w-5 * *:fill-slate-500 *:inline *:text-slate-500
                                                       ">
                                                       <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24">
                                                        <path d="M21.766,8.742c1.574-1.609,1.343-4.181-.55-6.114-1.028-1.05-2.268-1.628-3.49-1.628-.974,0-1.882,.379-2.555,1.067-.675,.688-.9,1.724-.98,2.501l-.364,.372c-2.94-1.249-5.331,.021-6.332,1.044l-1.57,1.609c-.148,.151-.244,.347-.274,.557-.02,.142-.429,3.286,2.316,6.55L1.485,21.299c-.387,.394-.381,1.027,.014,1.414,.194,.191,.447,.287,.7,.287,.259,0,.518-.1,.714-.299l6.461-6.58c2.486,2.128,4.876,2.388,5.894,2.388,.299,0,.48-.022,.512-.026,.221-.03,.426-.133,.582-.293l1.568-1.607c.997-1.017,2.237-3.453,1.003-6.447l.388-.394c.739-.072,1.764-.304,2.444-1Zm-3.878-.397l-.867,.885c-.304,.31-.373,.781-.172,1.165,1.197,2.28,.346,4.082-.348,4.79l-1.296,1.328c-.791-.006-2.937-.252-5.153-2.491-2.252-2.274-2.447-4.509-2.438-5.295l1.312-1.344c.685-.698,2.431-1.557,4.632-.352,.393,.215,.881,.143,1.194-.177l.868-.886c.326-.333,.529-.774,.573-1.242,.054-.575,.21-1.058,.407-1.259,.303-.31,.682-.466,1.126-.466,.681,0,1.412,.365,2.061,1.027,1.1,1.123,1.331,2.518,.551,3.316-.194,.198-.658,.354-1.21,.408-.47,.045-.91,.257-1.239,.593Z"/>
                                                      </svg>
                        
                        <!-- Text -->
                        <p class="px-2">Pinned</p>
                    </label>
    
                    <!-- Input radio -->
                    <input type="radio" id="Pinned" class="w-4 h-4" name="filter">
                </div>

                <!---->
                <div class="flex items-center ">
                    <label for="to-me"  class="*:w-5 * *:fill-slate-500 *:inline *:text-slate-500
                                                       ">
                        <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24"><path d="M16.043,14H7.957A4.963,4.963,0,0,0,3,18.957V24H21V18.957A4.963,4.963,0,0,0,16.043,14Z"/><circle cx="12" cy="6" r="6"/>
                        </svg>
                        
                        <!-- Text -->
                        <p class="px-2">To me</p>
                    </label>
    
                    <!-- Input radio -->
                    <input type="radio" id="to-me" class="w-4 h-4" name="filter">
                </div>

                <!---->
                <div class="flex items-center ">
                    <label for="Attachment"  class="*:w-5 * *:fill-slate-500 *:inline *:text-slate-500
                                                       ">
                                                       <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g id="_01_align_center" data-name="01 align center"><path d="M6.983,24.007A7,7,0,0,1,2.02,12.054l10.6-10.585a5.008,5.008,0,0,1,7.091,7.075L9.11,19.128a3.083,3.083,0,0,1-4.254,0,3,3,0,0,1,0-4.245L14.75,5.007l1.418,1.415L6.274,16.3a1,1,0,0,0,0,1.414,1.027,1.027,0,0,0,1.418,0L18.3,7.129a3.005,3.005,0,1,0-4.255-4.245L3.438,13.468a5.008,5.008,0,0,0,7.09,7.076l12.021-12,1.418,1.415-12.021,12A7,7,0,0,1,6.983,24.007Z"/></g>
                                                        </svg>

                        
                        <!-- Text -->
                        <p class="px-2">Attachment</p>
                    </label>
    
                    <!-- Input radio -->
                    <input type="radio" id="Attachment" class="w-4 h-4" name="filter">
                </div>

                <!---->
                <div class="flex items-center ">
                    <label for="Mention-me"  class="*:w-5 * *:fill-slate-500 *:inline *:text-slate-500
                                                       ">
                        <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" ><path d="M12,0a12,12,0,1,0,7.092,21.681l-1.184-1.612A10,10,0,1,1,22,12v2a2,2,0,0,1-4,0V12a6.021,6.021,0,1,0-1.48,3.933A3.986,3.986,0,0,0,24,14V12A12.013,12.013,0,0,0,12,0Zm0,16a4,4,0,1,1,4-4A4,4,0,0,1,12,16Z"/></svg>

                        
                        <!-- Text -->
                        <p class="px-2">Mention me</p>
                    </label>
    
                    <!-- Input radio -->
                    <input type="radio" id="Mention-me" class="w-4 h-4" name="filter">
                </div>
               </div>
             </div>
        </div>
        
    </section>

    <!-- Main content section -->
    <main class="ml-5 mr-5 mt-3 flex justify-center">

        <!-- Bottom Fixed Navigation -->
        <div class="w-full flex items-center justify-around fixed bottom-3 *:flex *:flex-col *:items-center *:gap-y-1 md:hidden *:text-slate-600 border-t-2 border-slate-50 *:mt-2">
            <div class="">
                <img src="UI-icon/envelope.svg" alt="mail icon" class="w-5">
                <h3>Mail</h3>
            </div>
            <div class="">
                <img src="UI-icon/calendar-clock.svg" alt="calendar-clock" class="w-5">
                <h3>Calender</h3>
            </div>
            <div class="">
                <img src="UI-icon/channel.png" alt="channel" class="w-5">
                <h3>Channels</h3>
            </div>
            <div class="">
                <img src="UI-icon/category.png" alt="apps" class="w-5">
                <h3>Apps</h3>
            </div>
        </div> 
       
    </main>
    
</body>
</html>
